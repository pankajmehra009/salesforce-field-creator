    <div class="mainsection">
    
    <div class="is-flex is-flex-direction-row is-justify-content-center field" data-v-e36bfbb4="">
    <div class="happy-logo" data-v-e36bfbb4="">
    <img  width="400" height="225" src="https://www.salesforce.com/news/wp-content/uploads/sites/3/2021/05/Salesforce-logo.jpg" data-v-e36bfbb4="">
    </div>
    </div>
    <div class="line"></div><br>
    
    <div class="row row1">
    	<label>Login Type</label><br>
    	<select ng-model="domain" id="orgtype" ng-options="key as value for (key , value) in domains"></select>
    	        
    </div>
    
    <div class="row row2" style="display:none;"  >
    	<label>My Domain</label><br>
    	<input type="text" ng-model="mydomain" class="input-sm custom-width spacing"
                                     placeholder="Enter Custom Domain Name"/>
    	        
    </div>
    
    <div class="row row3">
    	
        <p><!-- a href="https://login.salesforce.com/services/oauth2/authorize?client_id=3MVG9Y6d_Btp4xp7xxXFOrwzsIK5ZcRR4GPpYLoYFeyYOsfV6wLEcre7lJXmXmOfze__RT2C6xoa.7c2zjg0L&redirect_uri=https://localhost:8080/oauth2/callback&response_type=code" >connect salesforce</a -->

        <button class="button is-info" ng-click="loginSF()"  data-v-e36bfbb4=""><span class="icon" style="margin-right: 7px;" data-v-e36bfbb4=""><svg class="svg-inline--fa fa-cloud fa-w-20" data-v-e36bfbb4="" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cloud" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" data-fa-i2svg=""><path fill="currentColor" d="M537.6 226.6c4.1-10.7 6.4-22.4 6.4-34.6 0-53-43-96-96-96-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32c-88.4 0-160 71.6-160 160 0 2.7.1 5.4.2 8.1C40.2 219.8 0 273.2 0 336c0 79.5 64.5 144 144 144h368c70.7 0 128-57.3 128-128 0-61.9-44-113.6-102.4-125.4z"></path></svg><!-- <i class="fas fa-cloud" data-v-e36bfbb4=""></i> Font Awesome fontawesome.com --></span><span data-v-e36bfbb4="">Log in with Salesforce</span></button>       
    </div>
    
     <div class="row row4" style="display:none;">
    	<label>Logged into following instance </label> <br>
    	<i style="color: green;">{{session.instance_url}}</i>
    	<br>
    	 <u>
    	 <a ng-click="clearSession()" style="color: black;font-style: italic;padding-left: 170px;font-size: smaller;cursor: pointer;">Clear Session</a>
    	 </u>
    	 <br>
    	 <br>
     </div>
    
    <div class="row row5" style="display:none;">
    	<label>Select SObject from the below List</label><br>
    	<select ng-model="selectedSobject" ng-options="key as value for (key , value) in sobjectdata"></select> <br>
    	<i id="loadingSobjets" class="loader" style="color: red;display:none;font-size: 10px">Fetching sObject from Org&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
    	<br>
    	<a href="{{session.instance_url}}/lightning/setup/ObjectManager/new" target="_BLANK" style="color: black;font-style: italic;font-size: smaller;cursor: pointer;">Create new sObject</a>
    	<br>[After creating the sObject kindly reload the page to get the new sObject reflected in the list]
    	<br><br>
    	<label>Enter Field Names</label> <br>
    	<textarea rows="10" type="text" ng-model="fields"  class="input-sm custom-width spacing"
                                     placeholder="Use Seprator to separate fields">
       	</textarea><br>
       	<div style=" width: 100%; margin: 0 auto;">
       	<div style="width: 30%;float: left;margin-right: 10px;margin-left: 10px;">
       	<label style="float: left;">DataType</label><br>
       	<select style="width: 147px;" ng-model="ftype" id="ftype" ng-change="toggleLenFields()" placeholder="Select Field Type" 
       			ng-options="key as value for (key , value) in ftypeOptions"></select>
       			
       	</div>
       	<div style="width: 30%;float: left;margin-right: 10px;">
       	<label style="float: left;">Separator</label><br>
       	<select style="width: 147px;margin-bottom:5px;" ng-model="seprator" id="seprator"  placeholder="Select Field Seprator"  
       			ng-options="key as value for (key , value) in sepratorList"></select>
       	</div>
       	<div style="width: 30%;float: left;">
       	<label style="float: left;">Field Length</label><br>
       	<input type="text" id="flen" ng-model="flen"  class="input-sm custom-width spacing" style="width: 140px;height: 37px;"
                                     placeholder="Enter Field Length"></input>
        <input type="text" id="flen1" ng-model="flen1"  class="input-sm custom-width spacing" style="display:none;width: 68px;height: 37px;margin-left: 0px;float: left;margin-top: 0px;"
                                     placeholder="Number"></input>
        <input type="text" id="flen2" ng-model="flen2"  class="input-sm custom-width spacing" style="display:none;width: 55px;height: 37px;margin-top: 0px;"
                                     placeholder="Decimal"></input>
        </div>
        </div>                       
        
       	<br>
       	
       	<div id="picklist" style=" width: 100%; margin: 0 auto;float: left;display:none">
       	<label style="float: left;margin-left: 10px;">Picklist Values</label><br>
    	<textarea rows="10" type="text" ng-model="picklistValues"  class="input-sm custom-width spacing" 
                                     placeholder="Use Seprator to separate fields">
        </textarea>  
        </div> 
        <br>
        <div style=" width: 100%; margin: 0 auto;float: left;">
       	<label style="float: left;margin-left: 10px;">Default Value</label><br>
       	<input type="text" style="width: 95%;" ng-model="defaultvalue" class="input-sm custom-width spacing"
                                     placeholder="Enter Default Value">
       	</input>
       	</div>                        
       	<br>
       	<div style=" width: 100%; margin: 0 auto;float: left;">
       	<label style="float: left;margin-left: 10px;">Decription</label><br>
       	<textarea type="text" ng-model="description" class="input-sm custom-width spacing"
                                     placeholder="Enter Description">
       	</textarea>
       	</div>
       	<div style=" width: 100%; margin: 0 auto;">
       	<label style="float: left;margin-left: 10px;">Helptext</label><br>
       	<textarea type="text" ng-model="helptext" class="input-sm custom-width spacing"
                                     placeholder="Enter Helptext">
       	</textarea>
       	</div>
        <br><br>
    	<button ng-click="createField()" class="btn btn-sm btn-info">Create Fields</button>
    	<button ng-click="refreshPage()" class="btn btn-sm btn-info">Refresh</button><br>
    	<i id="creatingFields" class="loader" style="color: red;display:none;font-size: 10px">Creating Fields ... &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
    </div>
    
    <br><br>
    <div class="row row6" style="display:none;">
    <table id="fTable" class="table"> 
    <tr> <th>#</th><th>Field Name</th><th>Status</th><th>Status Code</th>
    </tr>
    </table>
    </div>
    </div>
    
</div>
